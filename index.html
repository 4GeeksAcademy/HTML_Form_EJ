<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type=number] {
        -moz-appearance: textfield; 
      }
    </style>
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Payment form example</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>

          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
              </div>
              <div class="col-md-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="number" class="form-control" id="cvc" placeholder="0000">
              </div>
              <div class="col-md-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="amount" placeholder="Amount">
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                  <option selected>Pick a state</option>
                  <option value="1">California</option>
                  <option value="2">Texas</option>
                  <option value="3">Florida</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="zip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="zip">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">We accept:</label>
              <div class="d-inline-flex align-items-center flex-wrap border rounded px-3 py-2 gap-4" style="background-color: #f8f9fa;">
                
                <div class="form-check d-flex align-items-center gap-2">
                  <input class="form-check-input" type="radio" name="cardType" id="mastercard" value="mastercard">
                  <label class="form-check-label d-flex align-items-center" for="mastercard">
                    <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" width="32" alt="MasterCard">
                  </label>
                </div>

                <div class="form-check d-flex align-items-center gap-2">
                  <input class="form-check-input" type="radio" name="cardType" id="visa" value="visa">
                  <label class="form-check-label d-flex align-items-center" for="visa">
                    <img src="https://img.icons8.com/color/48/000000/visa.png" width="32" alt="Visa">
                  </label>
                </div>

                <div class="form-check d-flex align-items-center gap-2">
                  <input class="form-check-input" type="radio" name="cardType" id="discover" value="discover">
                  <label class="form-check-label d-flex align-items-center" for="discover">
                    <img src="https://img.icons8.com/color/48/000000/discover.png" width="32" alt="Discover">
                  </label>
                </div>

                <div class="form-check d-flex align-items-center gap-2">
                  <input class="form-check-input" type="radio" name="cardType" id="amex" value="amex">
                  <label class="form-check-label d-flex align-items-center" for="amex">
                    <img src="https://img.icons8.com/color/48/000000/amex.png" width="32" alt="Amex">
                  </label>
                </div>

              </div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
            </div>

            <div class="d-flex justify-content-end">
              <button type="reset" class="btn btn-secondary me-2">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
